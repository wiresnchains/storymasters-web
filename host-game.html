<!DOCTYPE html>
<html lang="een">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storymasters - Host game</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <a class="back-home" href="/">Terug naar home</a>

    <h1 class="banner">Story Masters</h1>

    <div class="page-wrapper flex g-1 center-x center-y h-100">
        <div class="card flex vertical g-1">
            <div class="flex horizontal">
                <input class="textbox w-100 text-center" type="text" placeholder="Spel-pin"
                    id="connection-code" readonly />
                <button id="copyBtn" onclick="copyBtn()">Copy</button>
            </div>
            <button class="btn btn-primary" onclick="hostGame()">Host Game</button>
            <button class="btn btn-primary" onclick="startGame()" id="start-game">Start Game</button>
        </div>
    </div>

    <script src="/script/script.js" type="text/javascript"></script>
    <script>
        const connectionCodeInput = document.getElementById("connection-code");
        const startGameInput = document.getElementById("start-game");

        startGameInput.style.display = "none";

        async function hostGame() {
            const tab = window.open("about:blank", "_blank");

            try {
                const res = await request("create-game", "POST");
                connectionCodeInput.value = res.connectionCode;
                startGameInput.style.display = "";

                const url = new URL("/join-game.html", window.location.origin);
                url.searchParams.set("connectionCode", res.connectionCode);
                tab.location.href = url.toString();
            }
            catch (ex) {
                tab.close();
                console.error(ex);
                alert("Failed to create a new game");
            }
        }

        async function startGame() {
            const res = await request("start-game", "POST", {
                connectionCode: connectionCodeInput.value,
            });

            window.location.reload();
        }
    </script>
</body>

</html>
